<div *ngIf="(loadingCandidates$ | async)">
  <app-spinner message="Loading candidates..."></app-spinner>
</div>
<div *ngIf="!(loadingCandidates$ | async)">
  <ul *ngFor="let candidate of candidates">
    <li><strong>{{candidate.firstName}}&nbsp;{{candidate.lastName}}</strong>, {{candidate.email}}<button (click)="onEditCandidate(candidate.id)">Edit</button>
  </ul>
  <button type="button" [routerLink]="['./', 'new']" class="btn btn-success me-2">Add Candidate</button>
</div>
