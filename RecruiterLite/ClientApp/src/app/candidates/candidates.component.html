<div *ngIf="(loadingCandidates$ | async)">
  <app-spinner message="Loading candidates..."></app-spinner>
</div>
<div *ngIf="!(loadingCandidates$ | async)" class="table-responsive-sm">
  <table class="table table-hover my-4">
    <thead>
    <tr class="table-success">
      <th scope="col">Name</th>
      <th scope="col">Company</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Email Address</th>
      <th scope="col">Hiring Manager</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let candidate of candidates" class="table-active" (click)="onEditCandidate(candidate.id)">
      <th scope="row">{{candidate.firstName + " " + candidate.lastName}}</th>
      <td>{{ candidate.companyName }}</td>
      <td>{{ candidate.phoneNumber }}</td>
      <td><a class="link">{{ candidate.email }}</a></td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [checked]="candidate.isHiringManager" disabled>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <app-back-button></app-back-button>
  <button class="btn btn-success" [routerLink]="['/candidates', 'new']">Add</button>
</div>
